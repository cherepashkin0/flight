apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-__PROJECT_NAME__
  labels:
    app: api-__PROJECT_NAME__
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-__PROJECT_NAME__
  template:
    metadata:
      labels:
        app: api-__PROJECT_NAME__
        version: v1
    spec:
      # volumes:
      #     - name: api-__PROJECT_NAME__
      #       configMap:
      #         name: api-__PROJECT_NAME__ # specifies the ConfigMap to use for the volume
      containers:
        - name: api-__PROJECT_NAME__
          image: __API__VERSION__
          ports:
            - containerPort: 8001
          # volumeMounts:
          #   - name: api-__PROJECT_NAME__
          #     mountPath: /etc/nginx
          #     readOnly: true
          resources:
            limits:
              cpu: 0.2
              memory: 512Mi
            requests:
              cpu: 0.1
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: api-__PROJECT_NAME__
spec:
  selector:
    app: api-__PROJECT_NAME__
  type: LoadBalancer
  ports:
    - name: http
      port: 80 # port for external access to the service
      targetPort: 8001
      # protocol: TCP
      # nodePort: 30800 # The range of valid ports is 30000-32767
